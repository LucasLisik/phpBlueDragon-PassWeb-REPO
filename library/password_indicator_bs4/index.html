<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="password indicator for bootstrap 4">
    <meta name="author" content="JAKWEB">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Password Indicator for Bootstrap 4</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Password Indicator</h2>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" autofocus>
        </div>
        <h4>Normal</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated jak_pstrength" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <hr>
        <h4>Thinner</h4>
        <div class="progress">
          <div class="progress-bar jak_pstrength" role="progressbar" style="width: 0%; height: 1px;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <hr>
        <h4>Text</h4>
        <p id="jak_pstrength_text" class="text-center"></p>
      </form>
      
      <hr>
      
            <footer>
              <p>Brought to you by <a href="https://www.jakweb.ch/blog" target="_blank">JAKWEB</a></p>
            </footer>

    </div> <!-- /container -->
    
    <!-- get the libraries -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- get the function -->
    <script src="js/jaktutorial.js"></script>
    
    <script type="text/javascript">
    jQuery(document).ready(function(){
    	jQuery("#password").keyup(function() {
    	  passwordStrength(jQuery(this).val());
    	});
    });
    </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
